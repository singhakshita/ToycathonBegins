<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="styleSheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="overlay hidden"></div>
    <main class="main__background">
      <div class="modal">
        <img
          src="https://img.icons8.com/emoji/48/000000/cross-mark-emoji.png"
          class="modal__close"
        />
        <div class="modal__msg">
          Hey great!! you have sloved all the three puzzles ,may be this is your
          way out
        </div>
      </div>
      <div class="endGame hidden">
        <label>Password</label>
        <input type="password" class="password" />
        <button class="button">Submit</button>
        <a class="end__link hidden" href="https://singhakshita.github.io/escapeRoom/"
          >Find your way</a
        >
      </div>
      <footer class="footer">
        <div class="footer__left"><img src="./assets/left.png" /></div>
        <div class="footer__right"><img src="./assets/right.png" /></div>
      </footer>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
