<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AOI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css"
    />
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background-image: url("assets/puzzle3sol.png");
        background-repeat: no-repeat;
        background-size: 100% 100vh;
      }
      .container2 .btn {
        top: 70%;
        width: 180px;
      }
    </style>
  </head>

  <body>
    <em
      class="icon-question opener"
      data-id="#dialog_1"
      style="cursor: pointer"
    >
      player!</em
    >
    <div class="dialog_help" id="dialog_1">
      <p>
        Wait What!.......Is that me?.....How can I be in puzzle!...What's going
        on........
      </p>
    </div>

    <div class="container2">
      <button class="btn" id="btn1">Next</button>
    </div>

    <script>
      document.getElementById("btn1").onclick = function () {
        location.href = "../linkGame/index.html";
      };

      $(function () {
        $(".dialog_help").dialog({
          modal: true,
          autoOpen: false,
          dialogClass: "ui-dialog-osx",
        });
      });

      //opens the appropriate dialog
      $(function () {
        $(".opener").click(function () {
          //takes the ID of appropriate dialogue
          var id = $(this).data("id");
          //open dialogue
          $(id).dialog("open");
        });
      });
    </script>
  </body>
</html>
